<!doctype html>
<html>
<head>
<meta charset="utf-8" />
<title>Deno Notebook</title>
<link rel="stylesheet" href="/public/style.css">
</head>
<body>
  <h1>Deno Notebook (Minimal)</h1>
  <div>
    <h2>Posts</h2>
    <ul id="posts"></ul>
  </div>
  <script type="module">
    async function list() {
      const res = await fetch('/posts');
      const posts = await res.json();
      const ul = document.getElementById('posts');
      posts.forEach(p => {
        const li = document.createElement('li');
        const a = document.createElement('a');
        a.href = p;
        a.textContent = p;
        li.appendChild(a);
        ul.appendChild(li);
      });
    }
    list();
  </script>
</body>
</html>
